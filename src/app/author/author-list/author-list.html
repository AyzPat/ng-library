<div class="row">
    <div class="col-sm-8">
            <div class="length">{{authorsLength}} Authors</div>
            <div *ngFor="let author of authors$ | async" class="mycard row" [routerLink]="['/author',author.id]">
                <div class="col-sm-2 img" >
                </div>
                <div class="col-sm-10">
                    <div class="heading">
                        <div class="row">
                            <div class="col-sm-8">{{author.author}}</div>
                            <div class="col-sm-4 right" style="text-align:right">Born In {{author.bornIn}}</div>
                        </div>
                    </div>
                    <div class="author">
                       Age {{author.age}} / {{author.gender}}
                    </div>
                    <!-- <div class="desc" ellipsis="  ... More" (ellipsis-click-more)="moreClicked(author.id)">{{author.desc}}</div> -->
                </div>
            </div>
    </div>

    <div class="col-sm-4">
            <div class="container">
                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn btn-primary addBtn" data-toggle="modal" data-target="#myModal">
                      Add Author
                    </button>
                  
                    <!-- The Modal -->
                    <div class="modal fade" id="myModal">
                      <div class="modal-dialog modal-md">
                        <div class="modal-content">
                        
                          <!-- Modal Header -->
                          <div class="modal-header">
                            <h4 class="modal-title">ADD AUTHOR</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>
                          
                          <!-- Modal body -->
                          <div class="modal-body">
                                <mat-form-field>
                                        <input matInput placeholder="Author Name">
                                      </mat-form-field>
                                    
                                     
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <mat-form-field>
                                                <input matInput placeholder="Age">
                                              </mat-form-field>
                                        </div>
                                      <div class="select col-sm-6">
                                        <select>
                                          <option value="" disabled>Select Gender</option>
                                          <option value="option" >Male</option>
                                          <option value="option" >Female</option>
                                        </select>
                                    </div>
                                    </div>
                                      

                                    <mat-form-field style="width:60%">
                                            <input matInput placeholder="Born In">
                                          </mat-form-field>
                                    <mat-form-field>
                                            <textarea matInput placeholder="About Author"></textarea>
                                    </mat-form-field>
                          </div>
                          <div class="row btnrow">
                              <div class="col-sm-6">
                                  <div class="btnContainer">
                                        <button type="button" class="btn btn-secondary closeBtn" data-dismiss="modal" style="width: 100%;">Cancel</button>
                                  </div>
                                    
                              </div>
                              <div class="col-sm-6">
                                  <div class="btnContainer">
                                        <button type="button" class="btn btn-secondary addBtn" (click)="alert()">Add Author</button>
                                  </div>
                                   
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>
    </div>
</div>
